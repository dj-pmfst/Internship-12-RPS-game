<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="new__game">
        <div class="title">
            <div><img src="media/rock.png"></div>
            <div><img src="media/fun-comic-paper-text-effect.png"></div>
            <div class="image-text">SCISSORS</div>
        </div>
        <button class="game--button">New game</button>
        <div><button class="game--button">Review game</button></div>  
    </div>
    <div class="review-window hidden">
        <div class="review-window-content">
            <h2>Game Review</h2>
            <div id="rounds-review"></div>
            <button class="game--button" id="review-close-btn">Close</button>
        </div>
    </div>
    <div>
        <div class="start"><button class="game--button">Start</button></div>
        <div class="achievements">
            <button class="game--button">Achievements</button>
            <div class="achievemt-list">
                Win all 5 rounds
                Get a victory at least once with each option 
                Gather all achievements
            </div>
        </div>        
    </div>
    <div class="game">
        <div class="main">
            Make a choice
            <div class="options">
                <button><img src="media/stone_PNG13573.png"></button>
                <button><img src="media/pngtree-white-ripped-paper-torn-edges-strips-isolated-on-background-png-image_16423428.png"></button>
                <button><img src="media/blue-handled-scissors-open-tkwk79p9md30s9ce.png"></button>
            </div>            
        </div>
        <div class="scoreboard">
            <div>Round: 
            </div>
            <div>Score:
            </div>            
        </div>
    </div>   
    <div class="result-window hidden">
        <div class="result-window-content">
            <h2 id="result-text"></h2>
            <p>You chose - <span id="player-choice"></span></p>
            <p>Computer chose - <span id="computer-choice"></span></p>
            <button class="game--button" id="continue-btn">Continue</button>
        </div>
    </div>     
    <div class="final-result-window hidden">
        <div class="final-result-window-content">
            <h2 id="final-result-text"></h2>
            <p>Final Score</p>
            <div id="score"></div>
            <img src="media/brokenÅ¾.png" id="lose">
            <img src="media/win.png" id="win">
            <button class="game--button" id="final-continue-btn">Continue</button>   
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
