<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="new__game">
        <div class="title">
            <div><img src="media/rock.png"></div>
            <div><img src="media/fun-comic-paper-text-effect.png"></div>
            <div>Scissors</div>
        </div>
        <button class="game--button">New game</button>
    </div>

    <div class="game">
        <div class="main">
            Make a choice:
            <div class="options">
                <button><img src="media/stone_PNG13573.png"></button>
                <button><img src="media/pngtree-white-ripped-paper-torn-edges-strips-isolated-on-background-png-image_16423428.png"></button>
                <button><img src="media/blue-handled-scissors-open-tkwk79p9md30s9ce.png"></button>
            </div>            
        </div>
        <div class="scoreboard">
            <div>Round: 
            </div>
            <div>Score:
            </div>            
        </div>
    </div>        
    <div class><button class="game--button">Review game</button></div>
    <div class="result">
        <button class="game--button">Continue</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
